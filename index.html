<!DOCTYPE html>
<html>
<head> <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Image</title>
    <style>
      .draggable {
        position: absolute;
        cursor: grab;
        user-select: none; 
      }
    </style>
</head>
<body>
  <audio controls autoplay muted>   
    <source src="Honey.mp3" type="audio/mpeg">
   </audio>
    <img src="mochi.png" class="head">
         <img src="tray.png" class="tray">
        <img id="draggableImage" src="podering.png" alt="Draggable" class="draggable">
        <script src="index.js"></script>
</body>
</html>
